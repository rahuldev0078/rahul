<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width="800" cellspecing="10" cellpadding="10" align="center">
        <!--row1-->
        <tr>
            <td>
                <table border="1" cellspecting="10" cellpadding="10" align="center" width="100%" hight="100" >
                    <tr>
                        <td align="center" width="20%" bgcolor="#00ffbf">20%</td>
                        <td align="center"width="40%" bgcolor="#40ff00" >40%</td>
                        <td align="center" width="40%" bgcolor="#00ffff">40%</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--row2-->
        <tr>
            <td>
                <table  border="1" cellspecting="10" cellpadding="10" align="center" width="100%" hight="100">
                    <tr>
                        <td align="center" width="12.5%" bgcolor="#00ffbf">10%</td>
                        <td align="center"width="12.5%" bgcolor="#40ff00" >20%</td>
                        <td align="center" width="12.5%" bgcolor="#00ffff">30%</td>
                        <td align="center" width="12.5%" bgcolor="#00ffbf">40%</td>
                        <td align="center"width="12.5%" bgcolor="#40ff00" >50%</td>
                        <td align="center" width="12.5%" bgcolor="#00ffff">60%</td>
                        <td align="center" width="12.5%" bgcolor="#00ffbf">70%</td>
                        <td align="center"width="12.5%" bgcolor="#40ff00" >80%</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- row3-->
        <tr>
            <td>
                <table  border="1" cellspecting="25" cellpadding="25" align="center" width="100%" hight="100">
                    <tr>
                        <td align="center" width="60%" bgcolor="#ffff00">60%</td>
                        <td align="center"width="40%" bgcolor="#bfff00" >40%</td>
                    </tr>  
                    </tr>
                </table>
            </td>
        </tr>
        <!--row4-->
        <tr>
            <td>
                <table border="1" cellspecting="25" cellpadding="25" align="center" width="100%" hight="100">
                    <tr>
                        <td align="center"width="100%" bgcolor="##00ff00" >100%</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--row 5-->
        <tr>
            <td>
                <table border="1" cellspecting="50" cellpadding="50" align="center" width="100%" hight="100">
                    <tr>
                        <td align="center" width="33.5%" bgcolor="#00ffff">60%</td>
                        <td align="center" width="33.5%" bgcolor="#00ffbf">70%</td>
                        <td align="center"width="33.5%" bgcolor="#40ff00" >80%</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- row 6-->
        <tr>
            <td>
                <table  border="1" cellspecting="50" cellpadding="50" align="center" width="100%" hight="100">
                    <tr>
                        <td align="center" width="20%" bgcolor="#00ffbf">20%</td>
                        <td align="center" width="40%" bgcolor="#ffff00">40%</td>
                        <td align="center"width="40%" bgcolor="##00ffff" >40%</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
